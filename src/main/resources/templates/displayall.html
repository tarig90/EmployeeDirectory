<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1>Departments</h1>

    <table class="table">

        <th><strong>ID</strong></th>
        <th><strong>Name</strong></th>
        <th><strong>Dept Head</strong></th>
        <th><strong>Action</strong></th>

        <tr th:each="i:${allDepartment}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.name}"></td>
            <td th:text="${i.head}"></td>

            <td>
                <a th:href="@{/update/department/{id} (id=${i.id})}">Update</a> - <a th:href="@{/delete/department/{id} (id=${i.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <h1>Employees</h1>

    <table class="table">

        <th><strong>ID</strong></th>
        <th><strong>First Name</strong></th>
        <th><strong>Last Name</strong></th>
        <th><strong>Dept</strong></th>
        <th><strong>Cell#</strong></th>
        <th><strong>Work#</strong></th>
        <th><strong>Action</strong></th>

        <tr th:each="e:${allEmployee}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.firstName}"></td>
            <td th:text="${e.lastName}"></td>
            <td th:text="${e.department}"></td>
            <td th:text="${e.cellphone}"></td>
            <td th:text="${e.workNUmber}"></td>


            <td>
                <a th:href="@{/update/employee/{id} (id=${e.id})}">Update</a> - <a th:href="@{/delete/employee/{id} (id=${e.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
